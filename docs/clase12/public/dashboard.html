<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="/scripts/axios.js"></script>
</head>

<body>
    <nav>
        <a href="/index.html">
            <img src="images/icon-brand.svg" alt="Logo">
        </a>
    </nav>
    <main>
        <h1 id="welcome-message">Bienvenido al Dashboard</h1>
        <p id="user-email">Cargando información del usuario...</p>
        <button id="logout-button">Cerrar Sesión</button>

        <section id="user-search-section">
            <h2>Buscar Usuarios</h2>
            <form id="search-form">
                <input type="text" id="search-name" placeholder="Buscar por nombre">
                <input type="text" id="search-role" placeholder="Buscar por rol">
                <button type="submit">Buscar</button>
            </form>
            <h3>Resultados:</h3>
            <pre id="search-results"></pre>
        </section>
    </main>

    <script src="scripts/dashboard.js"></script>
</body>

</html>
