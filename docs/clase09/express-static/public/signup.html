<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <nav>
        <a href="/index.html">
            <img src="images/icon-brand.svg" alt="Logo">
        </a>
    </nav>
    <main>
        <h1>Formulario de Registro</h1>
        <form id="signup-form">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required autocomplete="given-name">
            </div>
            <div>
                <label for="username">Nombre de Usuario (opcional):</label>
                <input type="text" id="username" name="username" autocomplete="username">
            </div>
            <div>
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div>
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="moderator">Moderador</option>
                    <option value="editor">Editor</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div id="message"></div>
        <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia Sesión</a></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="scripts/signup.js"></script>
</body>

</html>
