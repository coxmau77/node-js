<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <nav>
        <a href="/index.html">
            <img src="images/icon-brand.svg" alt="Logo">
        </a>
    </nav>
    <main>
        <h1>Tienda</h1>
        <div id="product-container"></div>
    </main>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Editar Producto</h2>
        <img id="edit-image-preview" src="" alt="Vista previa de la imagen" style="max-width: 100px; display: block; margin-bottom: 1rem;">
        <form id="edit-form">
          <input type="hidden" id="edit-product-id">
          <label for="edit-name">Nombre:</label>
          <input type="text" id="edit-name" required>
          
          <label for="edit-description">Descripci√≥n:</label>
          <textarea id="edit-description"></textarea>
          
          <label for="edit-price">Precio:</label>
          <input type="text" id="edit-price" required inputmode="decimal">
          
          <label for="edit-stock">Stock:</label>
          <input type="number" id="edit-stock" required>
          
          <button type="submit">Guardar Cambios</button>
        </form>
      </div>
    </div>

    <script src="/scripts/axios.js"></script>
    <script src="scripts/shop.js"></script>
</body>

</html>
